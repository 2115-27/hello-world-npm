name: Pull Request Labeler
on:
  pull_request:
    branches:
          - master
          - hotfix-([0-9]{2}\.[0-9]\.[0-9]

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v4
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
