name: PR Check
on:
  pull_request:
    branches:
      - master
      
jobs:
  viewpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
      - name: view contents
        run: |
          gh pr checkout 24
          gh pr view 24
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
