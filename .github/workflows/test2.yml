name: variabletest
on:
  workflow_dispatch:
      inputs: 
       version:
        description: 'Version'
        default: '1.0-SNAPSHOT'
        required: true
        type: string
       environment:
        type: choice
        description: environment
        options: 
        - pg
        - wgpg
        - aspg
        - agt
        - dev
        - test
        - stg
        - hotfix

      
jobs:
   SetVariables: 
    runs-on: ubuntu-latest
    outputs:
      env: ${{ steps.environment.outputs.env }}
    steps:
      - id: environment
        run: |
          env=${{ github.event.inputs.environment }}
          echo $env
          echo "::set-output name=env::$env"
   second: 
    runs-on: ubuntu-latest
    needs: SetVariables
    steps:   
      - run: |
          echo ${{needs.SetVariables.outputs.env}}
          Env="${{needs.SetVariables.outputs.env}}"
          echo $Env       
          
