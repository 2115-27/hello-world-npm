name: version

on:
  workflow_dispatch:
jobs:        
   vrsn:
    runs-on: ubuntu-latest
    outputs:
      test: ${{ steps.version.outputs.test }}
    steps:
     - id: step 1 
       run: |  
          variable='value'
          echo $variable
          echo "::set-output name=test::$variable"
     - name: step 2   
       run: echo ${{needs.vrsn.outputs.test}}
