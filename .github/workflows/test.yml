name: Node

on:
  workflow_dispatch:
env:
  GITHUB_TOKEN: ${{ secrets.GHUB_TOKEN }}
jobs:
  Set_Release_Version:
    runs-on: ubuntu-latest
    outputs:
      currentversion: ${{ steps.version.outputs.currentversion }}
    steps:
      - uses: actions/checkout@v2
      - id: version
        run: |
          echo setting release version!!  
          echo "${{ github.run_number }}" >> version.cfg
          newversion=$(cat version.cfg | tr -d "[:space:]")
          echo $newversion is the version
          echo "::set-output name=currentversion::$newversion"
  build:
    needs: Set_Release_Version
    runs-on: ubuntu-latest
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: npm install --force
    - run: |
        echo ${{needs.Set_Release_Version.outputs.currentversion}}
        npm run build --if-present
  publish:
    runs-on: ubuntu-latest 
    needs: [Set_Release_Version,build]
    permissions: 
      contents: read
      packages: write 
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to GitHub Packages
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@2115-27'
      - run: npm install --force
      - name: git tagging
        run: |
          git config user.name ${{ github.actor }}
          git config user.email ${{ github.actor }}@users.noreply.github.co
          sudo git tag ${{needs.Set_Release_Version.outputs.currentversion}}
          sudo git push origin ${{needs.Set_Release_Version.outputs.currentversion}}
#         run: |
#           shaobject=$(git rev-parse --short HEAD)
#           echo $shaobject
#           curl -X POST -H "Accept:application/vnd.github+json" -H "Authorization:token ${{ secrets.GHUB_TOKEN }}" https://api.github.com/repos/2115-27/hello-world-npm/git/tags -d '{"tag":"${{needs.Set_Release_Version.outputs.currentversion}}","message":"initial version","object":"$shaobject","type":"commit"}'
      - name : publish to package registry
        run: |
          echo ${{needs.Set_Release_Version.outputs.currentversion}}
          git config --global user.email "athulyams2000@gmail.com"
          git config --global user.name "2115-27"
          npm version ${{needs.Set_Release_Version.outputs.currentversion}}
          npm pack
          ls -lrta
          npm publish 
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}      
 
