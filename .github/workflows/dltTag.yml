name: Delete-tag-and-release
on:
  workflow_dispatch:
permissions:
  contents: write
  packages: read
jobs:
  delete:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
       with:
        ref: '1.0-SNAPSHOT'
     - name: Deleting Snapshot version
       run: | 
            gh release list >> release.txt
            ls -lrta
            cat release.txt
            gh release delete 1.0-SNAPSHOT -y
       env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   
