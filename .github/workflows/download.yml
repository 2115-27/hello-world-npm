name: A-Get Time diff

on:
  workflow_dispatch:
    inputs: 
         version:
          description: 'Version'
          required: true
          type: string       
         environment:
          required: true
          type: choice
          description: Environment
          options: 
            - pg
            - abc

jobs:
  install:
    runs-on: ubuntu-latest
    steps:

    - run: |
        touch file.pem
        ls
       
    - name: Generate summary
      run: |
            echo "Environment: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
            echo "Version: ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY

            
